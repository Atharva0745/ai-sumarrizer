<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <h1>AI Summarizer</h1>
        </div>
        <div class="status-dot"></div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <!-- Summary Type Selector -->
        <div class="form-group">
            <label class="label">Summary Type</label>
            <div class="select-wrapper">
                <select id="summary_type">
                    <option value="brief">âš¡ Short Summary</option>
                    <option value="detailed">ðŸ“‹ Detailed Summary</option>
                    <option value="bullet">â€¢ Bullet Points</option>
                </select>
                <svg class="select-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </div>
        </div>
        
        <!-- Summary Display Box -->
        <div class="summary-box" id="summaryBox">
            <div class="summary-placeholder" id="placeholder">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <div>Your summary will appear here</div>
            </div>
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <div class="summary-text" id="summaryText" style="display: none;"></div>
        </div>
        
        <!-- Action Buttons -->
        <div class="button-group">
            <button class="btn btn-primary" id="summarizeBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Generate Summary
            </button>
            
            <button class="btn btn-secondary" id="copyBtn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                Copy to Clipboard
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-text">Powered by AI â€¢ v1.0</div>
    </div>

    <script src="responseFormater.js"></script>
    <script src="popup.js"></script>
</body>
</html>
